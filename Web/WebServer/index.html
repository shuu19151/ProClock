<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ProClock Web Server</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="container">
        <div class="wrapper">
            <img src="settings.png" alt="settings">
            <h1>00:00:00 PM</h1>
            <button class="btn_SetClock">Set Date/Time</button>
        </div>
        <div class="config-form">
          <div class="alarm-info">
            <h3>WiFi Credentials</h3>
            <div class="content">
                <label for="wifissid">SSID:</label>
                <input type="text" id="wifissid" name="wifissid">
                <label for="wifipass">Password:</label>
                <input type="password" id="wifipass" name="wifipass">
            </div>
            <button class="btn_SetWiFi">Set WiFi</button>
          </div>
        </div>
        <div class="config-form">
          <h3>Crypto Settings</h3>
            <div class="content">
              <div class="column-config">
                <select>
                    <option value="Currency" selected disabled hidden>Currency</option>
                </select>
              </div>
              <div class="column-config">
                <select>
                    <option value="Crypto" selected disabled hidden>Crypto</option>
                </select>
              </div>
            </div>
            <button class="btn_SetCrypto">Set Crypto</button>
        </div>
        <div class="config-form">
          <h3>Select App To Run</h3>
          <div class="content">
            <div class="column-config">
              <!-- <select>
                <option value="Clock" selected disabled hidden>Application</option>
              </select> -->
              <input type="radio" id="clock" name="app" value="0">
              <label for="clock">Clock</label><br>
            </div>
            <div class="column-config">
              <!-- <select>
                <option value="Clock" selected disabled hidden>Application</option>
              </select> -->
              <input type="radio" id="crypto" name="app" value="1">
              <label for="crypto">Crypto</label><br>
            </div>
          </div>
          <button class="btn_SetApp">Set App</button>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
